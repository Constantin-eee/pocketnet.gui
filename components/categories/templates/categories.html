<div class="ta">
    <% _.each(cats, function(cat, i){ 
                
        var title = _.map(cat.tags, function(w){return "#" + w}).join(', ')
        
        %>

        <div category="<%-cat.id%>" class="tg <% if(cat.added) {%> added <% } %> <% if(cat.selected) {%> selected <% } %> <% if(i > 7) {%> hdn <% } %>">

            
                <div class="cat">
                    <div class="cattable table">

                        <div class="catvalue catcheckgl" title="<%-title%>">
                            <i class="<%- cat.icon %>"></i>
                            <span class="catname"><%- cat.name %></span>
                        </div>

                        <div class="catsearch">
                            <a href="?sst=<%-cat.tags.join(' ')%>">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                        <% if(cat.added) {%>
                        <div class="catedit">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                        <% } %>

                    </div>
                </div>
        </div>

    <% }) %>

    <% if(cats.length > 7) {%>

        <div class="showallcats showhideallcats">
            <i class="fa fa-chevron-down"></i>
            <span class="text"><%=e('e13021')%></span>
        </div>

        <div class="hideallcats showhideallcats">
            <i class="fa fa-chevron-up"></i>
            <span class="text"><%=e('hide')%></span>
        </div>

    <% } %>

</div>
