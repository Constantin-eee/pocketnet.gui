<div class="fields">
    <div class="options">
        <div class="inputWrapper">
            <%= options.input() %>
        </div>
    </div>


    <div class="sum">
				
        <div class="inputWrapper">
            <input type="text" class="inputSum" placeholder="<%= e('wsamountof') %>">
            <div class="pkoinLabel">
                PKOIN
            </div>
        </div>
    </div>

    <% if (optionsValue !== 'pkoinComment'){ %>

        <div class="comment">
            <div class="text">
                <%= e('comment') %>
            </div>
            <div class="inputWrapper">
                <textarea class="textareaComment" placeholder="<%= e('e13038') %>"></textarea>

            </div>
        </div>

    <% } %>


</div>
