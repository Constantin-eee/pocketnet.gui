<div id="<%-module.map.id%>">
	<div class="caption">
		<%= e('contactForm') %>
	</div>
	<div class="form">

		<div class="item">
			<div class="label"><label><%=e('contactName')%></label></div>
			<input elementsid="nameforminput" type="text" class="name forminput" systemId="name" value="<%-deep(user, 'data.firstName') || ''%>" />
			
		</div>
		<div class="item">
			<div class="label"><label><%=e('contactEmail')%></label></div>
			<input elementsid="emailforminput" type="email" class="email forminput" value="<%-deep(user, 'data.email') || ''%>" systemId="email"/>
			
		</div>

		<div class="item">
			<div class="label"><label><%=e('contactSubj')%></label></div>
			<input elementsid="subjectforminput" type="text" class="subject forminput" systemId="subject"/>
			
		</div>
		<div class="item">

			<div class="label"><label><%=e('contactMessage')%></label></div>
			<textarea elementsid="textareaforminput" class="forminput" systemId="message"></textarea>	
		</div>

	</div>

	<div class="error">
		<%=e('contactError')%>
	</div>

	<div class="sendWrapper">

		<button elementsid="contactSend" class="send"><%=e('contactSend')%></button>	


	</div>
</div>
